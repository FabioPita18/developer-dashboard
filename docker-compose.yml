# =============================================================================
# Developer Dashboard - Docker Compose Configuration
# =============================================================================
# This file defines all services needed to run the application:
# - postgres: PostgreSQL database
# - backend: FastAPI application
# - frontend: React application (development or production)
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes (data loss!)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: devdash-postgres
    restart: unless-stopped

    # Environment variables for initial setup
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-devdash_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devdash_password}
      POSTGRES_DB: ${POSTGRES_DB:-devdash_db}

    # Persist data using named volume
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Expose port for local development tools (DBeaver, pgAdmin, etc.)
    # Using 5434 to avoid conflict with local PostgreSQL installations
    ports:
      - "${POSTGRES_PORT:-5434}:5432"

    # Health check - ensures database is ready before dependents start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-devdash_user} -d ${POSTGRES_DB:-devdash_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Network for inter-service communication
    networks:
      - devdash-network

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devdash-backend
    restart: unless-stopped

    # Environment variables
    environment:
      # Override DATABASE_URL to use Docker service name as host
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-devdash_user}:${POSTGRES_PASSWORD:-devdash_password}@postgres:5432/${POSTGRES_DB:-devdash_db}
      # Pass through other env vars from .env file
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CACHE_TTL_SECONDS: ${CACHE_TTL_SECONDS:-86400}

    # Mount source code for development (hot reload)
    volumes:
      - ./backend:/app

    # Expose port
    ports:
      - "8000:8000"

    # Wait for database to be healthy
    depends_on:
      postgres:
        condition: service_healthy

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - devdash-network

  # ---------------------------------------------------------------------------
  # React Frontend (Development)
  # ---------------------------------------------------------------------------
  # For development, we run Vite dev server with hot reload
  frontend-dev:
    image: node:22-alpine
    container_name: devdash-frontend-dev
    working_dir: /app
    profiles:
      - dev  # Only starts with: docker-compose --profile dev up

    # Mount source code for hot reload
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

    # Install deps and start dev server
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=development

    depends_on:
      - backend

    networks:
      - devdash-network

  # ---------------------------------------------------------------------------
  # React Frontend (Production)
  # ---------------------------------------------------------------------------
  # For production, we serve built files with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devdash-frontend
    restart: unless-stopped
    profiles:
      - prod  # Only starts with: docker-compose --profile prod up

    ports:
      - "3000:3000"

    depends_on:
      - backend

    networks:
      - devdash-network

# =============================================================================
# Networks
# =============================================================================
networks:
  devdash-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Named volume for PostgreSQL data persistence
  # Data survives container restarts and removals
  postgres_data:
    driver: local

  # Named volume for node_modules
  # Prevents overwriting by bind mount and improves performance
  frontend_node_modules:
    driver: local
