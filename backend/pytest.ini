[pytest]
# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
# "auto" automatically treats async def test functions as async tests
asyncio_mode = auto

# Output settings
addopts = -v --tb=short

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
